<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h1 class="table-title">Menu Makanan</h1>
    <table border="1">
        <tr>
            <td rowspan="2"><img src="logo2.png"></td> <!-- Merge logo with Menu -->
            <td rowspan="2" class="title" id="chocolate">Menu</td> <!-- Merge Menu with logo -->
            <td colspan="3" class="title">Keterangan</td> <!-- Menggabungkan untuk Keterangan -->
        </tr>
        <tr>
            <td class="title">Deskripsi</td>
            <td class="title">Harga</td>
            <td class="title">Gambar</td> <!-- Tambahkan kolom Gambar -->
        </tr>
        <tr>
            <td>1.</td>
            <td id="chocolate">Sate Ayam</td>
            <td>Dihidangkan dengan bumbu kacang dan lontong</td>
            <td class="column">Rp 30.000</td> <!-- Harga untuk Sate Ayam -->
            <td><img src="sate_ayam.png" alt="Sate Ayam" width="50"></td> <!-- Gambar untuk Sate Ayam -->
        </tr>
        <tr class="spacer-row"></tr>
        <tr>
            <td>2.</td>
            <td id="chocolate">Baso</td>
            <td>Paduan baso kuah segar dan gurih</td>
            <td class="column">Rp 15.000</td> <!-- Harga untuk Baso -->
            <td><img src="baso.png" alt="Baso" width="50"></td> <!-- Gambar untuk Baso -->
        </tr>
        <tr>
            <td>3.</td>
            <td id="chocolate">Nasi Goreng Spesial</td>
            <td>Disajikan dengan telur mata sapi dan kerupuk</td>
            <td class="column">Rp 25.000</td> <!-- Harga untuk Nasi Goreng Spesial -->

        </tr>
